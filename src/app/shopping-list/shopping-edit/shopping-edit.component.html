<div class="row">
    <div class="col">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text"
                            id="name"
                            class="form-control"
                            name="name"
                            ngModel
                            required
                            #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control"
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$"
                    #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <button class="btn btn-success mr-2" type="submit" [disabled]="f.invalid" >{{ editMode? 'Update' : 'Add' }}</button>
                    <button class="btn btn-danger mr-2" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary mr-2" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
