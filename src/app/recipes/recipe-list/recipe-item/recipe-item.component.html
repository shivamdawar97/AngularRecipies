<a class="list-group-item list-group-item-action flex-column"
  [routerLink]="[index]"
  routerLinkActive="active"
>
    <div class="media">
        <div class="media-body">
          <h5 class="mt-0 mb-1 font-weight-bold">{{ recipe.name }}</h5>
          <p class="mb-1">
            {{ recipe.description  }}
        </p>
        </div>
        <img [src]="recipe.imagePath"
        alt="{{ recipe.name }}" class="img-responsive ml-5"
        style="max-height: 50px;">
      </div>
</a>
