<div class="row mr-3">
  <div class="col-xs-12">

    <form [formGroup] = 'recipeForm' (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success mr-3" [disabled]="recipeForm.invalid" >Save</button>
          <button type="button" class="btn btn-danger mr-3" (click)="onCancel()" >Cancel</button>
        </div>
      </div>

      <div class="row mr-5">
        <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Name</label>
              <input
                type="text"
                id="name"
                formControlName = "name"
                class="form-control"
              >
            </div>
        </div>
      </div>

      <div class="row mr-5">
        <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input
                type="text"
                id="imagePath"
                formControlName = "imagePath"
                class="form-control"
                #imagePath
              >
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
            <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Description</label>
              <textarea
                type="text"
                formControlName="description"
                id="description"
                class="form-control"
                rows="6"
              ></textarea>
            </div>
        </div>
      </div>

      <div class="row mr-3">
        <div class="col-xs-12" formArrayName = "ingredients">
           <div
           *ngFor="let ingredientCtrl of controls; let i = index"
           class="row"
           [formGroupName]="i"
           style="margin-top:10px;"
           >

              <div class="col-xs-8 mr-3">
                <input type="text"
                class="form-control"
                formControlName="name"
                >
              </div>

              <div class="col-xs-8 mr-3">
                <input type="number"
                class="form-control"
                formControlName="amount"
                >
              </div>

              <div class="col-xs-8 mr-3">
                <button class="btn btn-danger"
                (click)="onDeleteIngredient(i)"
                >X</button>
              </div>

           </div>
           <br>
           <div class="row mr-5">
            <div class="col-xs-6">
              <button type="button" class="btn btn-success mr-3" (click)="onAddIngredient()">Add Ingredient</button>
            </div>

            <div class="col-xs-6">
              <button type="button" class="btn btn-danger mr-3" (click)="onAllIngredientsRemoved()">Remove All Ingredients</button>
            </div>
           </div>

        </div>
      </div>


    </form>


  </div>
</div>
