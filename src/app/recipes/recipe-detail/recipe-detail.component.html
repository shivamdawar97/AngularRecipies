<div class="row">
    <div class="col-xs-12">
        <img
        [src]="recipe.imagePath"
        alt="{{recipe.name}}"
        class="img-fluid"
        style="max-height: 300px;"
        >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name  }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <div ngbDropdown class="btn-group">
        <button ngbDropdownToggle id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Manage Recipe
          </button>
           <ul ngbDropdownMenu class="dropdown-menu">
            <li><a (click)="onAddToShoppingList()" class="dropdown-item" style="cursor: pointer;" >To Shopping list</a></li>
            <li><a class="dropdown-item" (click)="onEditRecipe()" >Edit Recipe</a></li>
            <li><a class="dropdown-item" >Delete Recipe</a></li>
           </ul>
       </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
          <li
          class="list-group-item"
          *ngFor="let ingr of recipe.ingredients"
          >
          {{ ingr.name }} - {{ ingr.amount }}
          </li>
        </ul>
    </div>
</div>
