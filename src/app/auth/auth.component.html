<div class="row">
  <div class="col-xs-12 col-md-6 col-offset-3">
    <div *ngIf="error" class="alert alert-danger">

      <p>{{error}}</p>

    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email>
        </div>
        <div class="form-group">
          <label for="email">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
        </div>
        <div>

          <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">
            {{ isLoginMode ? "Log In" : "Sign Up" }}
          </button> |

          <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
            Switch to {{ isLoginMode ? "Sign Up" : "Log In" }}
          </button>

        </div>
    </form>
  </div>
</div>
